<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}?version=.15">
    <meta charset="UTF-8">
<h1 class="comp" style="color: white">Computer picked:{{ post.capitalize() }}</h1>
    {% if go == 'win' %}
    <title>WINNER!</title>
    {% elif go == 'tie' %}
    <title>IT'S A TIE!</title>
    {% elif go == 'lose' %}
    <title>BETTER LUCK NEXT TIME!</title>
    {% endif %}
</head>
<body>
    {% if go == 'win' %}
    <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
    </div>
        <h1 class="text" style="color: white">Congrats you won!</h1>
    {% elif go == 'tie' %}
        <h1 class="text" style="color: white">Looks like a tie!</h1>
    {% elif go == 'lose' %}
        <h1 class="text" style="color: white">You lose!</h1>
    {% endif %}
<form method="post" class="retrys">
    <button name="retry" value="retry">Retry</button>
</form>
</body>
</html>
